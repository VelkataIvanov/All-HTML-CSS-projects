<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic elements excersize</title>
  </head>
  <body>
    <!-- article can be : forum post, comments, reviews, product cards or any independed, self-contained conted -->
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published
        <time datetime="2022-01-01 17:00">January 1 2022 05:00pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor, sit amet consectetur adipisicing elit.
        Quis, distinctio deleniti. Fugit debitis blanditiis saepe quis similique
        ipsam alias fuga.
      </p>
      <figure>
        <img src="/company/images/bands.jpg" alt="Trainig bands" />
        <figcaption>My bands for training</figcaption>
      </figure>
    </article>
  </body>
</html>
