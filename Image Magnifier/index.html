<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnifier</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./magnify.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <img src="./01.jpg" id= "image" class="zoom" data-magnify-src="./01.jpg">
    <img src="./02.jpg" id= "image" class="zoom" data-magnify-src="./02.jpg">
    <img src="./03.jpg" id= "image" class="zoom" data-magnify-src="./03.jpg">


    <script src="./jquery.magnify.js" charset="utf-8"></script>

    <script>
        $(document).ready(function() {
          $('.zoom').magnify();
        });
        </script>
    
</body>
</html>
