<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <ul>
        <li class="list active" data-filter="ALL">ALL</li>
        <li class="list" data-filter="mobile">Mobile</li>
        <li class="list" data-filter="camera">Camera</li>
        <li class="list" data-filter="watch">Watch</li>
        <li class="list" data-filter="shoe">Shoe</li>
        <li class="list" data-filter="headphone">Headphone</li>
      </ul>
      <div class="products">
          <div class="itemBox mobile"><img src="./images/mobile1.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera1.jpg" alt=""></div>
          <div class="itemBox watch"><img src="./images/watch1.jpg" alt=""></div>
          <div class="itemBox shoe"><img src="./images/shoe1.jpg" alt=""></div>
          <div class="itemBox headphone"><img src="./images/headphones1.jpg" alt=""></div>
          <div class="itemBox mobile"><img src="./images/mobile2.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera2.jpg" alt=""></div>
          <div class="itemBox watch"><img src="./images/watch2.jpg" alt=""></div>
          <div class="itemBox shoe"><img src="./images/shoe2.jpg" alt=""></div>
          <div class="itemBox headphone"><img src="./images/headphones2.jpg" alt=""></div>
          <div class="itemBox mobile"><img src="./images/mobile3.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera3.jpg" alt=""></div>
          <div class="itemBox watch"><img src="./images/watch3.jpg" alt=""></div>
          <div class="itemBox shoe"><img src="./images/shoe3.jpg" alt=""></div>
          <div class="itemBox headphone"><img src="./images/headphones3.jpg" alt=""></div>
          <div class="itemBox mobile"><img src="./images/mobile4.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera4.jpg" alt=""></div>
          <div class="itemBox shoe"><img src="./images/shoe4.jpg" alt=""></div>
          <div class="itemBox headphone"><img src="./images/headphones4.jpg" alt=""></div>
          <div class="itemBox mobile"><img src="./images/mobile5.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera5.jpg" alt=""></div>
          <div class="itemBox shoe"><img src="./images/shoe5.jpg" alt=""></div>
          <div class="itemBox mobile"><img src="./images/mobile6.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera6.jpg" alt=""></div>
          <div class="itemBox camera"><img src="./images/camera7.jpg" alt=""></div>
          
    </section>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value =$(this).attr('data-filter');
                if(value == 'ALL'){
                    $('.itemBox').show('1000');
                }
                else{
                    $('.itemBox').not('.' +value).hide('1000');
                    $('.itemBox').filter('.' +value).show('1000');
                }
            })
            // add active class on selected item

            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
  </body>
</html>
