<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Modern Image Formats</title>
    <link
      rel="stylesheet"
      href="/company/css/IMAGES_CSS/using modern image formats.css"
    />
  </head>
  <body>
    <picture>
      <source type="image/webp" srcset="/company/images/meal.webp" />
      <source type="image/jpeg" srcset="/cpmpany/images/meal.jpeg" />
      <img src="/company/images/meal.jpg" alt="A bowl of salmon and curry" />
    </picture>
  </body>
</html>
