<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support high-density screen</title>
    <link
      rel="stylesheet"
      href="/company/css/IMAGES_CSS/support high-density screen.css"
    />
  </head>
  <body>
    <img
      src="/company/images/meal.jpg"
      alt="A bowl of salmon and curry"
      class="meal"
    />
    <img
      src="/company/images/meal.jpg"
      alt="A bowl of salmon and curry"
      class="meal"
      srcset="
        /company/images/meal.jpg    1x,
        /company/images/meal@2x.jpg 2x,
        /company/images/meal@3x.jpg 3x
      "
    />
  </body>
</html>
